<div class="grid grid-cols-12 px-18 gap-5 pb-8">
  <div class="col-span-12">
    <p class="text-gray-600 text-3xl font-semibold">Clases</p>
    <p class="text-gray-500  font-bold">
      Materias que estoy impartiendo
    </p>
  </div>
</div>
<div class="flex items-center justify-center ">
  <div class="grid grid-cols-12 px-18 gap-5">
    <a
      *ngFor="let element of clases; let i = index"
      (click)="open(element)"
      class="2xl:col-span-3 xl:col-span-3 lg:col-span-3 md:col-span-6 sm:col-span-6 xm:col-span-12 col-span-12"
    >
      <div
       
        class="  bg-white shadow-lg hover:shadow-xl hover:-mt-2 rounded-xl h-60 w-full cursor-pointer"
       
      >
        <img [src]="element.imagen" class="rounded-t-xl max-h-28 w-full" />
        <p class="pt-1 pr-3 pl-3 text-gray-500 font-bold">
          {{ element.nombre }}
        </p>
        <p class="text-sm pt-0 pr-3 pl-3 text-gray-500 font-bold">
          {{ element.periodo }} {{ element.fecha }}
        </p>
        <p class="text-sm pt-0 pr-3 pl-3 text-gray-500 font-bold">
          Alumnos: {{ element.numero_alumnos }}
        </p>
        <p class="text-xs font-light text-gray-500 pt-3 pl-3 pr-3 pb-0">
          {{ element.descripcion }}
        </p>
      </div>
    </a>
  </div>
</div>
