        <div class="w-full lg:w-12/12 px-2">
          <div class="relative w-full mb-0">
            <mat-form-field appearance="fill">
              <mat-label>Nombre de la actividad</mat-label>
              <input matInput formControlName="nombre"/>
            </mat-form-field>
          </div>
        </div>
        <div class="w-full lg:w-12/12 px-2">
          <div class="relative w-full mb-0">
            <mat-form-field appearance="fill">
                <mat-label>Fecha de publicación</mat-label>
                <input matInput [matDatepicker]="picker1"  formControlName="fecha_publicacion"/>
                <mat-hint>MM/DD/YYYY</mat-hint>
                <mat-datepicker-toggle
                  matSuffix
                  [for]="picker1"
                ></mat-datepicker-toggle>
                <mat-datepicker #picker1 color="primary"></mat-datepicker>
              </mat-form-field>
          </div>
        </div>
      </div>
    </div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="cerrarDialogo()">Cerrar</button>
  <mat-bar-button 
  [options]="barButtonOptions" 
  (btnClick)="confirmado()"
  [disabled]="taskForm.invalid">
</mat-bar-button>
<button mat-icon-button [matMenuTriggerFor]="menu"> <mat-icon>more_vert</mat-icon></button>
<mat-menu #menu="matMenu">
  <button mat-menu-item  (click)="mostrarDialogo()">Eliminar</button>
</mat-menu>
