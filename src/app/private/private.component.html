<div class="bg-gray-50 dark:bg-gradient-dark-gray">
  <mat-toolbar class="bg-transparent dark:bg-transparent">
    <app-header [sidenav]="sidenav"></app-header>
  </mat-toolbar>
  <mat-sidenav-container class="pt-0 bg-transparent dark:bg-transparent">
    <mat-sidenav
      #sidenav
      class="bg-slate-50 dark:bg-transparent sm:bg-transparent text-slate-500 dark:text-slate-300"
    >
      <app-sidebar></app-sidebar>
    </mat-sidenav>

    <mat-sidenav-content>
      <main
        class="ease-soft-in-out xl:ml-68.5 relative h-full max-h-screen rounded-xl transition-all duration-200"
      >
        <router-outlet></router-outlet>
        <div class="w-full px-6 py-6 mx-auto">
          <app-footer></app-footer>
        </div>
      </main>
    </mat-sidenav-content>
  </mat-sidenav-container>
</div>
