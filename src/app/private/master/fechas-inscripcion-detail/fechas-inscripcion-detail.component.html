<div class="absolute right-0 -top-[4.25rem]">
   <div class="aspect-[2/1] h-12 flex shadow-xl rounded-xl overflow-hidden bg-white dark:bg-dark-blue-100">
      <button (click)="update()" class="bg-gradient-teal bg-clip-content rounded-l-xl text-white dark:text-slate-100 hover:border-3 hover:rounded-r-xl hover:bg-clip-text hover:text-transparent hover:border-[#42b8c6] h-12 w-12 duration-300">
         <mat-icon class="m-auto">
            save
         </mat-icon>
      </button>
   </div>
</div>
<div #f class="p-4 rounded-xl bg-white dark:bg-dark-blue-100 dark:text-slate-300 shadow-lg">
   <form [formGroup]="formulario" class="flex gap-x-4" [ngClass]="f.clientWidth > 768 ? 'flex-row' : 'flex-col'">
      <mat-form-field appearance="outline" class="w-full">
         <mat-label>Seleccionar periodo de fechas</mat-label>
         <mat-date-range-input [rangePicker]="picker">
            <input matStartDate formControlName="fecha_inicio" placeholder="Start date">
            <input matEndDate formControlName="fecha_final" placeholder="End date">
         </mat-date-range-input>
         <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
         <mat-date-range-picker #picker></mat-date-range-picker>
      </mat-form-field>

      <search-select class="w-full" [select]="sel?.tbl_periodo_id" [group]="grup?.tbl_periodo_id"
         [formCN]="'tbl_periodo_id'" [label]="'Periodo'" [rq]="true"
         (response)="recibiRespuesta($event, 'tbl_periodo_id')"></search-select>
   </form>

</div>
