<div class="flex flex-col items-start overflow-x-scroll mx-auto">
   <div class="flex gap-2">
      <div *ngFor="let x of arrayBloques" class="w-[6.5rem] text-center dark:text-slate-300">
         {{ x?.Bloque | numberToRomanSymbol }}
      </div>
   </div>
   <div class="flex"> <!-- Contenedor de todas las materias -->
      <div *ngFor="let x of arrayBloques" class="flex flex-col text-[11px]"> <!-- Cada columna por separado (Cuatrimestre/Semestre) -->
         <div *ngFor="let y of arrayBloquesMaterias" class="flex gap-2 {{y?.color != 'verde' ? 'cursor-pointer' : 'cursor-default'}}" (click)="y.color === 'azul' ? asignarMateria(y) : y?.color != 'azul' && y?.color != 'morado' && y?.color != 'verde' ? asignarExtra(y) : y.color === 'morado' ? asignarCalificacion(y) : ''"> <!-- Cada materia por separado -->
            <div *ngIf="y?.bloque == x?.Bloque"
               class="h-24 w-[6.5rem] {{y?.color}} overflow-hidden rounded-md shadow-md text-center flex flex-col gap-px leading-3 m-1">
               <div class="bg-[#183054] text-white flex items-center h-1/6">
                  <div class="w-1/3 font-medium">T-{{ y?.horas_teoricas }}</div>
                  <div class="w-1/3 font-medium">P-{{ y?.horas_practicas }}</div>
                  <div class="w-1/3 font-medium">C-{{ y?.creditos }}</div>
               </div>
               <div class="h-3/6 p-0.5 font-medium">
                  {{ y?.nombre }}
                  <div>{{ y?.codigo }}</div>
               </div>
               <div *ngIf="y?.calificacion && y?.Materia.codigo" class="rounded-md bg-[#3b82f6] m-auto text-white p-0.5 h-1/6 font-medium">
                  {{ y?.Materia.codigo }}
               </div>
               <div *ngIf="y?.calificacion && !y?.Materia.codigo"
                  class=" h-1/6">
                  {{ ' ' }}
               </div>
               <div class="bg-[#14b8a6] text-white flex items-center justify-center h-1/6 font-medium">{{ y?.color == 'morado'?
                  y?.oportunidad: y?.calificacion + ' ' + y?.oportunidad }}</div>
            </div>
         </div>
      </div>
   </div>
</div>
