<div class="w-48">
   <h1 mat-dialog-title>Confirmación</h1>
   <div mat-dialog-content>
      <p>{{data}}</p>
      ¿Deseas proceder?
   </div>
   <div mat-dialog-actions class="flex justify-between">
      <button class="t-btn-secondary" (click)="cerrarDialogo()">No</button>
      <button class="t-btn-primary" (click)="confirmado()" cdkFocusInitial>Sí</button>
   </div>

</div>
